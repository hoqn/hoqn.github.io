# the path to your blog's icon:
favicon: /favicon.png

# the path to manifest.json
manifest: /manifest.json

# show excerpt on post list
show_excerpt: false

# index page config
index:
  # hero section
  hero:
    #
    title: <a href="/about">전호균</a>의 개발/디자인 블로그입니다. # 메인 타이틀입니다.
    #
    subtitle: Hogyun Jeon's Development/Designing Blog #서브 타이틀입니다.
    #
    nickname: hoqn # yournickname
    #
    nickname_link: /about
    #
    social:
      GitHub: https://github.com/hoqn
      Instagram: https://instagram.com/exhogyun
      # LinkedIn: https://linkedin.com/

  profile:
    img: /theme-img/profile-img.png
    h1: 전호균
    h2: Hogyun Jeon
    h3: 다시 시작하는 개발자

# navigation config
nav:
  # logo
  #logo: /theme-img/github-mark-dark.png
  # the title displays in the upper left corner which won't change
  logo: /theme-img/logo.svg
  title: "hoqn_dev" #"전호균의 블로그" #"전호균의 블로그" # Hogyunic Dev.
  # the items displays in the upper right corner
  items:
    # these items will display as a link
    소개: /about
    #프로젝트: /projects
    블로그: /archives
    포트폴리오: https://portfolio.hoqn.net
  social:
    # these will be automatically be an icon
    github: https://github.com/hoqn
  # whether to show the dark mode swtich
  show_dark_mode_switch: true
  # whether to show the search button in the upper right corner
  show_search_item: true
  # nav items style: [Colored or Colorless]
  colored_nav_items: false

# footer
footer:
  # footer items
  links:
    블로그:
      소개: /about
      블로그: /archives
      프로젝트: /projects
      RSS: /rss
    나:
      GitHub: https://github.com/hoqn
      Email: mailto:akzm9999@gmail.com
  # copyright
  infotext: <strong>전호균</strong>이 💙를 담아 만들었습니다.<br>
    테마는 따로 공유하진 않습니다.<br>
